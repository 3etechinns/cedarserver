<template name="sequenceActionDisplay">
    <li class="action-item list-group-item {{isActive}}">
        <div class="form-inline pull-right">
            <input class="action-start form-control" type="number" length=5 min=0 max=10000 step=0.5 value={{settings.sequence_start}}>
        </div>
        
        {{> actionDisplay}}
    </li>
</template>
