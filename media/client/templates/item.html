<template name="mediaItem">
    <div class="media-left">
        {{#if thumbnail}}
            <img class="media-object" src="/media/static/{{thumbnail}}" style="width: 64px; height: 64px">
        {{/if}}
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{title}}</h4>
        <p><small>{{type}}</small></p>
    </div>
</template>
