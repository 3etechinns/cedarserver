<template name="media">
    <ul class="list-group">
        {{#each media}}
            <li class="list-group-item">
                <div class="media">
                    <button type="button" class="media-item-settings btn btn-default" style="float: right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>        
                    {{> mediaItem}}
                </div>
            </li>
        {{/each}}
    </ul>
</template>
