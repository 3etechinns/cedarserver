<template name="valueSelector">
    {{#each channels}}
        <div id="{{channel}}-slider">
            <input type="text" id={{channel}} class="value-slider" data-channel={{channel}} data-slider-value={{value}}>
        </div>
    {{/each}}
    
    {{#if hasColor}}
        <div id="colordisplay" style="background: {{getColor}}"></div>
    {{/if}}
</template>
