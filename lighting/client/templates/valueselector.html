<template name="valueSelector">
    {{#each channels}}
        <div id="{{type}}-slider">
            <input type="text" id={{type}} class="value-slider" data-channel={{getIndex}}>
        </div>
    {{/each}}
    
    {{#if hasColor}}
        <div id="colordisplay" style="background: {{getColor}}"></div>
    {{/if}}
</template>
