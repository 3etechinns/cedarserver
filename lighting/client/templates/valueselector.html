<template name="valueSelector">
    {{#each channels}}
        <div class="light-slider-container light-slider-container-{{type}}">
            <input type="text" class="light-slider" data-channel={{index}}>
        </div>
    {{/each}}
    
    {{#if hasColor}}
        <div class="light-color-display" style="background: {{getColor}}"></div>
    {{/if}}
</template>
