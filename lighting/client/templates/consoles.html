<template name="lightConsoles">
    <div class="container">
        <h3>Consoles</h3>
        
        {{> collectionSelector consoleSelector}}
        
        <button id="new-console" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>
            New Console
        </button>
    </div>
</template>

<template name="lightconsolesListItem">
    <h4>
        <a href={{pathFor 'lightConsole' _id}}>{{title}}</a>
    </h4>
</template>
