<template name="lightConsoles">
    <div class="container">
        <h3>Consoles</h3>
        
        <ul class="list-group">
            {{#each consoles}}
                <li class="list-group-item">
                    <h4>
                        <a href={{pathFor 'lightConsole' _id}}>{{title}}</a>
                    </h4>
                </li>
            {{/each}}
        </ul>
        
        <button id="new-console" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>
            New Console
        </button>
    </div>
</template>
