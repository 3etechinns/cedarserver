<template name="setAction">
    {{#if actionType 'media'}}
        {{#with getMedia}}
            <div class="media {{isActive}}">
                {{> mediaItem}}
            </div>
        {{/with}}
    {{/if}}
    
    {{#if actionType 'lightscene'}}
        {{#with getLightScene}}
            {{> lightScene}}
        {{/with}}
    {{/if}}
</template>
