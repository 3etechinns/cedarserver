<template name="specialTimer">
    <h4>
        <i class="fa fa-clock-o"></i> 
        Timer - 
        {{#if typeIs 'countdown'}}
            Countdown {{getTime}}
        {{/if}}
        
        {{#if typeIs 'startAt'}}
            Start At {{getTime}}
        {{/if}}
        
        {{#if typeIs 'endAt'}}
            End At {{getTime}}
        {{/if}}
    </h4>
</template>
