<template name="presentationSlide">
    <div class="editor-toolbar form-inline">
        <div class="btn-group">
            <button class="ql-bold btn btn-default"><b>B</b></button>
            <button class="ql-italic btn btn-default"><b><i>I</i></b></button>
            <button class="ql-underline btn btn-default"><b><u>U</u></b></button>
            <button class="ql-unformat btn btn-default"><b>X</b></button>
        </div>

        <select class="ql-size form-control">
            <option value=".5em">50%</option>
            <option value=".75em">75%</option>
            <option value="1em" selected>100%</option>
            <option value="1.25em">125%</option>
            <option value="1.5em">150%</option>
            <option value="2em">200%</option>
        </select>
        
        <div class="btn-group">
            <button class="ql-bullet btn btn-default">
                <span class="glyphicon glyphicon-list"></span>
            </button>
            <button class="ql-list btn btn-default">
                <span class="glyphicon glyphicon-th-list"></span>
            </button>
        </div>
        
        <div class="btn-group">
            <button class="align btn btn-default" data-value="left">
                <span class="glyphicon glyphicon-align-left"></span>
            </button>
            <button class="align btn btn-default" data-value="center">
                <span class="glyphicon glyphicon-align-center"></span>
            </button>
            <button class="align btn btn-default" data-value="right">
                <span class="glyphicon glyphicon-align-right"></span>
            </button>
        </div>
        
        <button class="color btn btn-default">
            <span class="glyphicon glyphicon-text-color"></span>
        </button>
                        
        <button class="fillin btn btn-default">
            {{! Not the best icon for the job, but the only vaugely-related one in the set}}
            <span class="glyphicon glyphicon-sunglasses"></span>
        </button>
        
        <button class="image-add btn btn-default">
            <span class="glyphicon glyphicon-picture"></span>
        </button>

        <div class="btn-group pull-right">
            <button class="slide-settings-toggle btn btn-default">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <button class="slide-up btn btn-default">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
            <button class="slide-down btn btn-default">
                <span class="glyphicon glyphicon-arrow-down"></span>
            </button>
            <button class="slide-del btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>

    <div class="slide-settings collapse">
        <div class="well">
            <h4>Slide Settings</h4>
            <label>Image Position</label>
            <select class="setting form-control" data-setting="presentations_image_side">
                <option value="left" {{isSelected 'presentations_image_side' 'left'}}>Left</option>
                <option value="right" {{isSelected 'presentations_image_side' 'right'}}>Right</option>
                <option value="top" {{isSelected 'presentations_image_side' 'top'}}>Top</option>
                <option value="bottom" {{isSelected 'presentations_image_side' 'bottom'}}>Bottom</option>
            </select>
            
            <label>Edit HTML</label>
            <textarea class="slide-html-editor form-control">
                {{content}}
            </textarea>
        </div>
    </div>

    <div class="slide-editor"></div>

    {{#if images}}
        <ul class="list-group">
            {{#each images}}
                {{#with getImage}}
                    <li class="list-group-item">
                        <button class="image-del btn btn-danger pull-right">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        {{> mediaItem}}
                    </li>
                {{/with}}
            {{/each}}
        </ul>
    {{/if}}
</template>
