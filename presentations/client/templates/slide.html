<template name="presentationSlide">
    <div class="editor-toolbar form-inline">
        <div class="btn-group">
            <button class="edit-span-btn btn btn-default" data-type="bold"><b>B</b></button>
            <button class="edit-span-btn btn btn-default" data-type="italic"><b><i>I</i></b></button>
            <button class="edit-span-btn btn btn-default" data-type="underline"><b><u>U</u></b></button>
        </div>

        <select class="edit-size form-control">
            <option value="small">Small</option>
            <option value="" selected>Normal</option>
            <option value="large">Large</option>
            <option value="huge">Huge</option>
        </select>

        <div class="btn-group">
            <button class="edit-line-btn btn btn-default" data-type="list" data-value="ordered">
                <span class="glyphicon glyphicon-list"></span>
            </button>
            <button class="edit-line-btn btn btn-default" data-type="list" data-value="bullet">
                <span class="glyphicon glyphicon-th-list"></span>
            </button>
        </div>
        
        <div class="btn-group">
            <button class="edit-line-btn btn btn-default" data-type="indent" data-value="+1">
                <span class="glyphicon glyphicon-indent-left"></span>
            </button>
            <button class="edit-line-btn btn btn-default" data-type="indent" data-value="-1">
                <span class="glyphicon glyphicon-indent-right"></span>
            </button>
        </div>
        
        <div class="btn-group">
            <button class="edit-color btn btn-default">
                <span class="glyphicon glyphicon-text-color"></span>
            </button>
            <button class="edit-color-recent btn btn-default">
                <span class="glyphicon glyphicon-repeat" style="color: {{getRecentColor}}"></span>
            </button>
        </div>
                        
        <button class="edit-span-btn btn btn-default" data-type="strike">
            {{! Not the best icon for the job, but the only vaugely-related one in the set}}
            <span class="glyphicon glyphicon-sunglasses"></span>
        </button>
        
        <button class="image-add btn btn-default">
            <span class="glyphicon glyphicon-picture"></span>
        </button>
        
        <button class="edit-save btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>Save
        </button>

        <div class="btn-group pull-right">
            <button class="slide-settings-toggle btn btn-default">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <button class="slide-up btn btn-default">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
            <button class="slide-down btn btn-default">
                <span class="glyphicon glyphicon-arrow-down"></span>
            </button>
            <button class="slide-del btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>

    <div class="slide-settings collapse">
        <div class="well">
            <h4>Slide Settings</h4>
            <label>Image Position</label>
            <select class="setting form-control" data-setting="presentations_image_side">
                <option value="left" {{isSelected 'presentations_image_side' 'left'}}>Left</option>
                <option value="right" {{isSelected 'presentations_image_side' 'right'}}>Right</option>
                <option value="top" {{isSelected 'presentations_image_side' 'top'}}>Top</option>
                <option value="bottom" {{isSelected 'presentations_image_side' 'bottom'}}>Bottom</option>
            </select>

            <label>Background Color:</label>
            {{> colorpicker classes='setting' value=(getSetting 'presentations_background_color') data-setting="presentations_background_color" format="rgba"}}  
            <button class="setting-reset btn btn-sm btn-warning" data-setting="presentations_background_color">Reset</button>

            <label>Text Align:</label>
            <select data-setting="presentations_align_horizontal" class="setting form-control">
                <option value="">--unset--</option>
                <option value="left" {{isSelected 'presentations_align_horizontal' 'left'}}>Left</option>
                <option value="center" {{isSelected 'presentations_align_horizontal' 'center'}}>Center</option>
                <option value="right" {{isSelected 'presentations_align_horizontal' 'right'}}>Right</option>
            </select>
            
            <label>Vertical Text Align:</label>
            <select data-setting="presentations_align_vertical" class="setting form-control">
                <option value="">--unset--</option>
                <option value="top" {{isSelected 'presentations_align_vertical' 'top'}}>Top</option>
                <option value="center" {{isSelected 'presentations_align_vertical' 'center'}}>Center</option>
                <option value="bottom" {{isSelected 'presentations_align_vertical' 'bottom'}}>Bottom</option>
            </select>
        </div>
    </div>

    <div class="editor-container" style="background-color: {{backgroundColor}}"></div>

    {{#if images}}
        <ul class="list-group">
            {{#each images}}
                {{#with getImage}}
                    <li class="list-group-item">
                        <button class="image-del btn btn-danger pull-right">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>

                        {{> mediaItem}}
                    </li>
                {{/with}}
            {{/each}}
        </ul>
    {{/if}}
</template>
