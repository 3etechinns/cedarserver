<template name="presentationDisplay">
    <h4>{{title}}</h4>
    <div class="row">
        {{#if imported}}
            {{#each slides}}
                {{> presentationDisplaySlideImported}}
            {{/each}}
        {{else}}            
            {{#each slides}}
                {{> presentationDisplaySlide}}
            {{/each}}
        {{/if}}
    </div>
</template>
