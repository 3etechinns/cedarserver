<template name="songs">
    <div class="container">
        <h3>Songs</h3>
        
        {{> collectionSelector songsSelector}}
        
        <button class="btn btn-primary" id="song-new">
            <span class="glyphicon glyphicon-plus"></span>
            New Song
        </button>
        
        <h4>Import Songs</h4>
        {{> upload_bootstrap multiple=true fileTypes='.cedarsong' formData=songFormData}}
    </div>
</template>
