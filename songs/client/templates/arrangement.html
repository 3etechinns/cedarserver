<template name="songArrangement">
    <p>
        <span class="arrangement-title">{{title}}</span>
        <input class="arrangement-title-edit hidden" value={{title}}>
    </p>
    
    <div class="well">
        <div class="row">
            {{#each order}}
                <div class="col-lg-1 col-xs-4">
                    <p>
                        <span class="label label-default">{{getTitle this}}</span>
                    </p>
                </div>
            {{/each}}
        </div>
    </div>
        
    <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            <span class="glyphicon glyphicon-plus"></span>
            <span class="caret"></span>
        </button>
        
        <ul class="dropdown-menu">
            {{#each sections}}
                <li><a href="#" class="order-add">{{title}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>
