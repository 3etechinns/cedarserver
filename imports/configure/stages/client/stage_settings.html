<template name="stage_settings">
    <div class="container-fluid">
        <nav class="navbar">
            {{> backbutton}}
            {{#if isInRole 'admin'}}
                <div id="stage_title" class="h1 ml-1 mr-auto">{{> editable_text text=title css="mb-0"}}</div>
            {{else}}
                <h1 class="ml-1 mr-auto">{{title}}</h1>
            {{/if}}
            
            {{#if isInRole 'admin'}}
                <button class="btn btn-outline-danger" data-toggle="modal" data-target="#del-stage-modal">
                    {{mf 'delete_stage_button' 'Delete Stage'}}
                </button>
            {{/if}}
        </nav>
        
        {{#with display}}
            <h2>{{mf 'display_settings' 'Display Settings'}}</h2>
            
            <div class="card" style="max-width: 25em">
                <div class="card-body">
                    <h4 class="card-title">{{mf 'layers' 'Layers'}}</h4>
                    
                    <ul id="display-layers-list" class="list-group">
                        {{#each layers}}
                            <li class="list-group-item noselect">
                                <i class="fa fa-arrows text-muted"></i> {{this}}
                                {{#if isInRole 'admin'}}
                                    <button class="del-layer btn btn-danger btn-sm float-right" type="button"><i class="fa fa-remove"></i></button>
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                    
                    {{#if isInRole 'admin'}}
                        <div class="input-group">
                            <input id="add-layer-input" type="text" class="form-control" placeholder="{{mf 'new_layer' 'New Layer'}}">
                            <div class="input-group-append">
                                <button id="add-layer" class="btn btn-primary" type="button"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    {{/if}}
                </div>
            </div>
        {{/with}}
    </div>

    <div class="modal fade" id="del-stage-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{mf 'delete_stage_title' 'Delete Stage?'}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fa fa-close"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>{{mf 'delete_stage_body' 'Are you sure you want to delete the Stage "{stage}"?' stage=title}}</p>
                </div>
                <div class="modal-footer">
                    <button id="del-stage" type="button" class="btn btn-danger">{{mf 'delete_stage_button' 'Delete Stage'}}</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{{mf 'cancel' 'Cancel'}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
